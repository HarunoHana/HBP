<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Happy Buddy Pets">
    <meta name="generator" content="Hugo 0.104.2">
    <title>{% block title %} {% endblock %} - Happy Buddy Pets</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .home {
        background-image: linear-gradient(to left,rgba(0,0,0, 0), rgba(252, 207, 59, 100)), url('../static/petcare1.jpg')  !important;
        background-size: cover;
        background-repeat: no-repeat;
      }

      .home-phrase {
        color: #fff;
      }

      .home-desc {
        margin: 24px 0;
      }

      .home-btn {
        background-color: #000;
        border: none;
      }

      .home-btn:hover {
          background-color: #000 !important;
          color: rgb(251,218,111) !important;
        }

      .about-1 {
        background-color: #000 !important;
      }

      .about-1 h2 {
        color: rgb(251,218,111);
      }

      .nav {
        display: flex;
        align-items: center;
      }

      .nav-link {
        margin: 0 12px;
        cursor: pointer;
        color: #000;
      }

      .nav-link:hover {
        color: rgb(251,218,111);
      }

      .table-head {
        background-color: rgb(251,218,111);
      }

      .course-label {
        width: 200px;
        display: inline-block;
      }

      .sort-icons {
        color: #000;
      }
    </style>    
  </head>

  <body>    
    <main>
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom nav">
          <a href="{{ url_for('index') }}" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="{{url_for('static', filename='happybuddypets.png')}}" alt="logo" height="60" />
          </a>
          <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          <a class="nav-link" href="{{ url_for('courses') }}">Courses</a>
        </header>

        {% block content %} {% endblock %}

        <footer class="pt-3 mt-4 text-muted border-top">
          I211 Project Flask App &copy; 2022
        </footer>
      </div>
    </main>    
  </body>
</html>
